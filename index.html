<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="topic">BMI Calculator</h1>
        </div>
        <div class="content">
            <div class="calculator">
                <form>
                    <p>Height</p>
                    <input type="text" id="height" placeholder="enter height in cm" autocomplete="off">
                    <p>Weight</p>
                    <input type="text" id="weight" placeholder="enter weight in kg" autocomplete="off">
                    <p id="bmi">--.--</p>
                    <button type="submit" id="enter">Enter</button>
                </form>
            </div>
            <div>
                <p id="result">Let's find out your BMI!</p>
            </div>
            <div class="information">
                <p id="underweight">Underweight < 18.5</p>
                <p id="normal">Normal weight = 18.5–24.9</p>
                <p id="overweight">Overweight = 25–29.9</p>
                <p id="obese">Obesity = BMI of 30 or greater</p>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
